<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pasanmit Cafe ระบบสั่งเครื่องดื่มออนไลน์ เมนูกาแฟ นม โซดา">
    <meta name="keywords" content="เมนูโซดา, สั่งเครื่องดื่ม, Pasanmit Cafe">
    <meta name="author" content="Pasanmit Cafe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasanmit Cafe - Order System</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <header>
        <div class="logo">BEACOFE.BKK</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="ค้นหาเมนู...">
            <button onclick="searchMenu()">ค้นหา</button>
        </div>
      
        <div class="basket" onclick="showCartPage()">
            <img src="https://img.icons8.com/?size=100&id=Ogxmypcz5fOR&format=png&color=FFFFFF" 
                 alt="Cart" style="width: 30px; height: 30px;">
            <span id="cart-count">0</span>
        </div>

           <nav class="menu-category">
            <a href="coffee.html">Coffee</a>
            <a href="milk.html">Tea</a>
            <a href="allmenu.html">Matcha</a>
            <a href="soda.html">Soda</a>
        </nav>
    </header>

    <button id="back-button" onclick="window.location.href='index.html'">
        <img src="https://img.icons8.com/?size=100&id=iUcfhPoyfZEu&format=png&color=FFFFFF" alt="Back" />
    </button>     

<!-- เมนูเครื่องดื่ม โซดา -->
<main class="container">
    <h2 id="soda">MENU SPARKKING</h2>
    <div class="drink-container">

        <div class="drink">
                <h3>พีชโซดา</h3>
                <h4>Peach Soda</h4>
                <img src="Images/Peach Soda.png" alt="Peach Soda">
                <p>ราคา: 50 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('พีชโซดา', 50, this)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="drink">
                <h3>ลิ้นจี่โซดา</h3>
                <h4>Lychee Soda</h4>
                <img src="Images/Lychee Soda.png" alt="Lychee Soda">
                <p>ราคา: 50 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('ลิ้นจี่โซดา', 50, this)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="drink">
                <h3>บลูเบอรี่ MixHawaii</h3>
                <h4>Blue Ocean</h4>
                <img src="Images/Blue Ocean.png" alt="Blue Ocean">
                <p>ราคา: 55 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('บลูเบอรี่ MixHawaii', 55, this)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="drink">
                <h3>สตรอเบอรี่ เลม่อน</h3>
                <h4>Strawberry Lemon</h4>
                <img src="Images/Strawberry Lemon.png" alt="Strawberry Lemon">
                <p>ราคา: 60 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('สตรอเบอรี่ เลม่อน', 60, this)">เพิ่มลงตะกร้า</button>
        </div>
            
    </div>
</main>
   
    <script src="script.js"></script>
</body>

</html>
