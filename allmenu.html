<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pasanmit Cafe ระบบสั่งเครื่องดื่มออนไลน์ เมนูกาแฟ นม โซดา">
    <meta name="keywords" content="รวมเมนูทั้งหมด, สั่งเครื่องดื่ม, Pasanmit Cafe">
    <meta name="author" content="Pasanmit Cafe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEACOFE.BKK - Order System</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <header>
        <div class="logo">BEACOFE.BKK</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="ค้นหาเมนู...">
            <button onclick="searchMenu()">ค้นหา</button>
        </div>
      
        <div class="basket" onclick="showCartPage()">
            <img src="https://img.icons8.com/?size=100&id=Ogxmypcz5fOR&format=png&color=FFFFFF" 
                 alt="Cart" style="width: 30px; height: 30px;">
            <span id="cart-count">0</span>
        </div>

        <nav class="menu-category">
            <a href="coffee.html">Coffee</a>
            <a href="milk.html">Tea</a>
            <a href="allmenu.html">Matcha</a>
            <a href="soda.html">Soda</a>
        </nav>
    </header>

    <button id="back-button" onclick="window.location.href='index.html'">
        <img src="https://img.icons8.com/?size=100&id=iUcfhPoyfZEu&format=png&color=FFFFFF" alt="Back" />
    </button>
    <!-- เมนูเครื่องดื่ม กาแฟ -->
<main class="container">
    <h2 id="coffee">MENU MATCHA</h2>
    <div class="drink-container">
        
        <div class="drink">
            <h3>เพียว มัทฉะ</h3>
            <h4>Pure Matcha</h4>
            <img src="Images/Pure Matcha.png" alt="Pure Matcha">
            <p>ราคา: 60 บาท</p>
            <div class="option-group">
                <label>หวาน:</label>
                <select class="sweetness">
                    <option value="0%">0%</option>
                    <option value="50%">50%</option>
                    <option value="100%">100%</option>
                </select>
            </div>
            <div class="option-group">
                <label>จำนวน:</label>
                <input type="number" class="quantity" value="1" min="1">
            </div>
            <button onclick="addToCart('เพียว มัทฉะ', 60, this)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="drink">
            <h3>มัทฉะ ลาเต้</h3>
            <h4>Matcha Latte</h4>
            <img src="Images/Matcha Latte.png" alt="Matcha Latte">
            <p>ราคา: 65 บาท</p>
            <div class="option-group">
                <label>หวาน:</label>
                <select class="sweetness">
                    <option value="0%">0%</option>
                    <option value="50%">50%</option>
                    <option value="100%">100%</option>
                </select>
            </div>
            <div class="option-group">
                <label>จำนวน:</label>
                <input type="number" class="quantity" value="1" min="1">
            </div>
            <button onclick="addToCart('มัทฉะ ลาเต้', 65, this)">เพิ่มลงตะกร้า</button>
        </div>
       
            <div class="drink">
                <h3>มัทฉะ มะพร้าว</h3>
                <h4>Coconut Matcha</h4>
                <img src="Images/Coconut Matcha.png" alt="Coconut Matcha">
                <p>ราคา: 75 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('มัทฉะ มะพร้าว', 75, this)">เพิ่มลงตะกร้า</button>
        </div>

        <div class="drink">
                <h3>มัทฉะ สตรอเบอรี่</h3>
                <h4>Strawberry Matcha</h4>
                <img src="Images/Strawberry Matcha.png" alt="Strawberry Matcha">
                <p>ราคา: 70 บาท</p>
                <div class="option-group">
                    <label>หวาน:</label>
                    <select class="sweetness">
                        <option value="0%">0%</option>
                        <option value="50%">50%</option>
                        <option value="100%">100%</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>จำนวน:</label>
                    <input type="number" class="quantity" value="1" min="1">
                </div>
                <button onclick="addToCart('มัทฉะ สตรอเบอรี่', 70, this)">เพิ่มลงตะกร้า</button>
        </div>
             
     
    </div>
</main>


    <script src="script.js"></script>
</body>

</html>
