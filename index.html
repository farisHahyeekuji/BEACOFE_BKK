<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - Pasanmit Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Pasanmit Café</div>
    </header>

    <div class="container">
        <h1>ยินดีต้อนรับสู่ Pasanmit Café</h1>
        <p>พบกับเมนูเครื่องดื่มหลากหลายให้เลือกสั่ง</p>
    

        <!-- สไลด์รูปภาพแนะนำเครื่องดื่ม -->
        <div class="image-slider">
            <div class="slider-wrapper">
                <img class="slider-image" src="https://assets.onecompiler.app/433gecjsy/43bwucgkv/4.png" alt="ภาพ 1">
                <img class="slider-image" src="https://assets.onecompiler.app/433gecjsy/43bwucgkv/3.png" alt="ภาพ 2">
                <img class="slider-image" src="https://assets.onecompiler.app/433gecjsy/43bwucgkv/2.png" alt="ภาพ 3">
            </div>
        </div>

        <!-- ปุ่มเชื่อมไปยังหน้าเมนู -->
        <button onclick="location.href='allmenu.html'">สั่งซื้อเครื่องดื่ม</button>

       
    </div>

    <script>
        let currentIndex = 0; // เริ่มต้นที่ภาพแรก
        const images = document.querySelectorAll('.slider-image'); // เลือกรูปภาพทั้งหมด
        const sliderWrapper = document.querySelector('.slider-wrapper');

        function moveToNextImage() {
            currentIndex++; // เพิ่มค่า index
            if (currentIndex >= images.length) {
                currentIndex = 0; // เมื่อถึงภาพสุดท้าย กลับไปที่ภาพแรก
            }

            // เลื่อนภาพไปยัง index ที่เลือก
            sliderWrapper.style.transform = `translateX(-${currentIndex * 100 / images.length}%)`; 
        }

        // เลื่อนไปทีละภาพทุกๆ 3 วินาที
        setInterval(moveToNextImage, 3000);
    </script>

</body>
</html>
